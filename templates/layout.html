<!DOCTYPE html>

<html>
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">Tracklog</a>
                </div><!-- /.navbar-header -->

                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('lists', list_type='backlog') }}">Backlog</a></li>
                        <li><a href="{{ url_for('lists', list_type='wishlist') }}">Wishlist</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right list-inline">
                        {% if current_user.is_authenticated() %}
                            <li>
                                <a href="{{ url_for('account_settings') }}"><i class="fa fa-cog" aria-hidden="true"></i> Account Settings</a>
                            </li>
                            <li>
                                <a href="{{ url_for('logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                            </li>
                        {% else %}
                            <li>
                                <a href="{{ url_for('register') }}"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
                            </li>
                            <li>
                                <a href="{{ url_for('login') }}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div><!-- /.navbar-collapse -->

            </div><!-- /.container-fluid -->
        </nav>

        <main>
            <div class="container">
                {% block main %}{% endblock %}
            </div>
        </main>

        <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <!-- http://stewartjpark.com/Flask-JSGlue/ -->
        {{ JSGlue.include() }}
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </body>

</html>
